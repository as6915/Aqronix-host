<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تواصل معنا | Aqronix Host</title>
  <!-- Google Font: JetBrains Mono -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body { font-family: 'JetBrains Mono', monospace; background-color: #0a0a0f; color: #e5e7eb; direction: rtl; }
    .logo-circle {
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      border-radius: 9999px;
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      color: white; font-weight: 700; font-size: 20px;
    }
    input, textarea { background-color: #1f1f2f; color: #e5e7eb; border: 1px solid #3f3f4f; border-radius: 0.5rem; padding: 0.5rem; width: 100%; }
    input:focus, textarea:focus { outline: none; border-color: #2563eb; }

    .whatsapp-icon {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 2.2rem;
      color: #25D366;
      z-index: 1000;
      transition: 0.3s;
    }
    .whatsapp-icon:hover { transform: scale(1.1); }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <header class="flex justify-between items-center px-6 py-4 border-b border-gray-700">
    <div class="flex items-center space-x-3 space-x-reverse">
      <div class="logo-circle">A</div>
      <h1 class="text-xl font-semibold text-blue-400">AqronixHost</h1>
    </div>
    <nav class="space-x-6 space-x-reverse hidden md:flex">
      <a href="index-ar.html" class="hover:text-blue-400">الرئيسية</a>
      <a href="services-ar.html" class="hover:text-blue-400">الخدمات</a>
      <a href="pricing-ar.html" class="hover:text-blue-400">الأسعار</a>
      <a href="about-ar.html" class="hover:text-blue-400">من نحن</a>
      <a href="contact-ar.html" class="text-blue-400">تواصل معنا</a>
    </nav>
    <div class="flex items-center space-x-3 space-x-reverse">
      <a href="contact.html" class="text-sm text-gray-400 hover:text-blue-400">English</a>
    </div>
  </header>

  <!-- العنوان -->
  <section class="text-center py-16 px-6">
    <h2 class="text-4xl font-bold text-blue-400 mb-4">تواصل معنا</h2>
    <p class="max-w-2xl mx-auto text-gray-400">للاستفسارات أو طلب الخدمات أو الدعم، نحن هنا لمساعدتك على مدار الساعة.</p>
  </section>

  <!-- نموذج الاتصال -->
  <section class="max-w-3xl mx-auto px-6 pb-16">
    <form action="mailto:your-email@example.com" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1" for="name">الاسم الكامل</label>
        <input type="text" id="name" name="name" placeholder="اسمك" required>
      </div>
      <div>
        <label class="block mb-1" for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
      </div>
      <div>
        <label class="block mb-1" for="message">رسالتك</label>
        <textarea id="message" name="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>
      </div>
      <button type="submit" class="bg-blue-600 px-6 py-2 rounded-lg text-white hover:bg-blue-700 transition">إرسال الرسالة</button>
    </form>
  </section>

  <!-- الفوتر -->
  <footer class="border-t border-gray-700 py-6 text-center text-gray-500 text-sm">
    <p>© 2025 AqronixHost. جميع الحقوق محفوظة.</p>
    <p class="mt-2">تم التطوير بواسطة <span class="text-blue-400">Abdelrahman Reda</span></p>
  </footer>

  <!-- أيقونة WhatsApp أسفل الصفحة -->
  <a href="https://wa.me/201028085788" target="_blank" class="whatsapp-icon">
    <i class="fab fa-whatsapp"></i>
  </a>

</body>
</html>
