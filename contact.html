<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Aqronix Host</title>

  <!-- Google Font: JetBrains Mono -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body { 
      font-family: 'JetBrains Mono', monospace; 
      background-color: #0a0a0f; 
      color: #e5e7eb; 
    }
    .logo-circle {
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      border-radius: 9999px;
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      color: white; font-weight: 700; font-size: 20px;
      animation: bounceLogo 2s infinite;
    }
    input, textarea { 
      background-color: #1f1f2f; 
      color: #e5e7eb; 
      border: 1px solid #3f3f4f; 
      border-radius: 0.5rem; 
      padding: 0.5rem; 
      width: 100%; 
      transition: border-color 0.3s, transform 0.2s;
    }
    input:focus, textarea:focus { 
      outline: none; 
      border-color: #2563eb; 
      transform: scale(1.02);
    }
    button { transition: transform 0.2s; }
    button:hover { transform: scale(1.05); }

    nav a { transition: 0.3s; }
    nav a:hover { color: #3b82f6; }

    /* WhatsApp icon */
    .whatsapp-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 2.2rem;
      color: #25D366;
      z-index: 1000;
      transition: 0.3s;
    }
    .whatsapp-icon:hover { transform: scale(1.2) rotate(-10deg); }

    /* Animations */
    @keyframes bounceLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 border-b border-gray-700">
    <div class="flex items-center space-x-3">
      <div class="logo-circle">A</div>
      <h1 class="text-xl font-semibold text-blue-400">AqronixHost</h1>
    </div>
    <nav class="space-x-6 hidden md:flex">
      <a href="index.html" class="hover:text-blue-400">Home</a>
      <a href="services.html" class="hover:text-blue-400">Services</a>
      <a href="pricing.html" class="hover:text-blue-400">Pricing</a>
      <a href="about.html" class="hover:text-blue-400">About</a>
      <a href="contact.html" class="text-blue-400">Contact</a>
    </nav>
    <div class="flex items-center space-x-3">
      <a href="contact-ar.html" class="text-sm text-gray-400 hover:text-blue-400">Ar</a>
    </div>
  </header>

  <!-- Hero -->
  <section class="text-center py-16 px-6">
    <h2 class="text-4xl font-bold text-blue-400 mb-4">Get in Touch</h2>
    <p class="max-w-2xl mx-auto text-gray-400">Contact us for inquiries, custom solutions, or support. We are here to help you 24/7.</p>
  </section>

  <!-- Contact Form -->
  <section class="max-w-3xl mx-auto px-6 pb-16">
    <form action="mailto:your-email@example.com" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1" for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div>
        <label class="block mb-1" for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="bgvhccc@gmail.com" required>
      </div>
      <div>
        <label class="block mb-1" for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>
      </div>
      <button type="submit" class="bg-blue-600 px-6 py-2 rounded-lg text-white hover:bg-blue-700 transition">Send Message</button>
    </form>

    <div class="text-center mt-8 text-gray-400">
      <p>Or contact us directly via WhatsApp:</p>
      <a href="https://wa.me/201028085788" target="_blank" class="text-blue-400 hover:underline">+20 102 808 5788</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="border-t border-gray-700 py-6 text-center text-gray-500 text-sm">
    <p>Â© 2025 AqronixHost. All rights reserved.</p>
    <p class="mt-2">Developed by <span class="text-blue-400">Abdelrahman Reda</span></p>
  </footer>

  <!-- WhatsApp icon -->
  <a href="https://wa.me/201028085788" target="_blank" class="whatsapp-icon">
    <i class="fab fa-whatsapp"></i>
  </a>

</body>
</html>
